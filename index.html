<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="description" content="">
	<link rel="shortcut icon" href="">

	<link href="css/default.css" rel="stylesheet" type="text/css" />
	<link href="css/jquery-ui.min.css" rel="stylesheet" type="text/css"/>

	<script src="js/jquery.js" type="text/javascript"></script>
	<script src="js/jquery-ui.js" type="text/javascript"></script>
	<script src="js/mess.js" type="text/javascript"></script>
	<script>
	$(document).ready(function() {
		// Main adding wallpaper function
		$.fn.addwallpaper = function () {
   			var wall = 1 + Math.floor(Math.random() * 5);
			$('#wallpaper').append('<img src="img/'+wall+'.jpg" class="check" alt="" height="768" width="1024">');
		};

		$('#anothere').click(function(e){
		    $('#wallpaper img').remove();
		    $('#anothere').html('Change Chrismtas Wallpaper');
		    $(this).addwallpaper();
		    
		});
		$('#cleartext').click(function(e){
		    $('#ready li').remove();
		});

		$('#randomtext').click(function(e){
		    $(this).mess();
		});

		$('#button').one('click', function() {
			// random wallpaper
			if ( $('#wallpaper').hasClass('check') ) {
				$(this).addwallpaper();
			};
			 $('#button').val('Add and rotate');
		});

		// Christmass cards setting
		$('#mainform').submit( function(e) {
			e.preventDefault();
			var text = $('#text').val();
			$('#ready').append('<li>'+text+'</li>');

			// Function to random CSS style of text
			$(this).mess();

			// random wallpaper
			if ( $('#wallpaper').hasClass('check') ) {
				$(this).addwallpaper();
			};
		});
	})
	</script>
</head>
<body>
	<form id="mainform">
		<label>Your text here: </label>
		<input type="text" id="text" class="text" size="60" value="Add text here" onblur="if(this.value == '') { this.value='Add text here'}" onfocus="if (this.value == 'Add text here') {this.value=''}" />
		<label>Choose Color: </label>
		<input type="color" id="color" class="color" />
		<input type="submit" id="button" name="settingsubmit" value="Show Christmass Card" />
	</form>
	<button id="anothere">Add Chrismtas Wallpaper</button>
	<button id="cleartext">Clear text</button>
	<button id="randomtext">Rotate text randomly again</button>
	<div id="wallpaper">
		<div id="ready">
		</div>
	</div>
	</div>
</body>
</html>
